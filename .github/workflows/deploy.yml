
on:
#  push:
#    branches: [ "main" ]
  workflow_dispatch:

env:
  NODE_VERSION: '12.19.0'

permissions:
  contents: read

jobs:
  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    env:
        PORT: 443

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: run server
      run: |
        npm ci
        npm run www --if-present